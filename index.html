		<div id="viewDiv"></div>

<div class="Modal">

<script type="text/javascript" >
$(document).ready(function () {
  require([
    "esri/Map",
    "esri/layers/FeatureLayer",
    "esri/widgets/Editor",
    "esri/views/MapView",
    "esri/widgets/LayerList",
    "esri/popup/content/AttachmentsContent",
    "esri/popup/content/TextContent"
  ], function (Map, FeatureLayer, Editor, MapView, LayerList, AttachmentsContent, TextContent) {
    /************************************************************
     * Creates a new WebMap instance. A WebMap must reference
     * a PortalItem ID that represents a WebMap saved to
     * arcgis.com or an on-premise portal.
     *
     * To load a WebMap from an on-premise portal, set the portal
     * url with esriConfig.portalUrl.
     ************************************************************/
    const map = new Map({
      basemap: "streets"
      //basemap: "topo-vector"
    });
    const template = {
      title: "",
      content: (event) => {
        const { graphic } = event;
        var title = graphic.attributes.MapTitle;
        var code = graphic.attributes.ProdCode;
        var div = document.createElement("div");
        div.className = "";
        div.innerHTML =
          "<div onclick=\"open_popup('" +
          code +
          '\')" class="popup-link">'+
         //'<h3>'+title +'</h3>'+
        '<img class="esriPopupMediaImage" width="200px" src="http://images.natgeomaps.com/PROD_SM_250px/' +
          code +
          '_0_SM.jpg" style="margin-top: 5px;"></div>';
        return div;
      }
    };

    var openSpacesRenderer = {
      type: "simple", // autocasts as new SimpleRenderer()
      symbol: {
        type: "simple-fill", // autocasts as new SimpleFillSymbol()
        color: [153, 25, 255, 0.141176],
        outline: {
          // makes the outlines of all features consistently light gray
          color: [153, 25, 255, 0.5],
          width: 2
        }
      }
    };
    var adventureMapsStyle = {
      type: "simple", // autocasts as new SimpleRenderer()
      symbol: {
        type: "simple-fill", // autocasts as new SimpleFillSymbol()
        color: [255, 255, 0, 0.203922],
        outline: {
          // makes the outlines of all features consistently light gray
          color: [56, 168, 0, 0.5],
          width: 2
        }
      }
    };
    const featureLayer = new FeatureLayer({
      title: "Trails Illistrated",
      url:
        "https://services1.arcgis.com/YpWVqIbOT80sKVHP/arcgis/rest/services/TI_BdryPoly/FeatureServer/0/",
      outFields: ["*"],
      popupTemplate: template,
      renderer: openSpacesRenderer
    });

    const adventureMaps = new FeatureLayer({
      visible: false,
      url:
        "https://services1.arcgis.com/YpWVqIbOT80sKVHP/arcgis/rest/services/AD_BdryPoly/FeatureServer/0/",
      outFields: ["*"],
      popupTemplate: template,
      renderer: adventureMapsStyle
    });

    const localMaps = new FeatureLayer({
      title: "Local Maps",
      visible: false,
      url:
        "https://services1.arcgis.com/YpWVqIbOT80sKVHP/arcgis/rest/services/LCT_BdryPoly/FeatureServer/0/",
      outFields: ["*"],
      popupTemplate: template,
      renderer: adventureMapsStyle
    });
    const cityMaps = new FeatureLayer({
      visible: false,
      url:
        "https://services1.arcgis.com/YpWVqIbOT80sKVHP/arcgis/rest/services/DC_Point/FeatureServer/0/",
      outFields: ["*"],
      popupTemplate: template
    });

    map.add(featureLayer);
    map.add(adventureMaps);
    map.add(localMaps);
    map.add(cityMaps);
    // Create the MapView
    const view = new MapView({
      container: "viewDiv",
      map: map,
      zoom: 7,
      center: [-71.085421, 42.34745],
      popup: {
        actions: [],
        dockOptions: {
          buttonEnabled: false,
          // Disable the dock button so users cannot undock the popup
          // Dock the popup when the size of the view is less than or equal to 600x1000 pixels
          breakpoint: {
            width: 0,
            height: 0
          }
        },
        visibleElements: {
          closeButton: false
        }
      }
    });
    view.when(function () {
      var layerList = new LayerList({
        view: view
      });

      // Add widget to the top right corner of the view
      view.ui.add(layerList, "top-right");
    });
    
console.log("viewing");
  });
});
function open_popup(code) {
  $(".Modal").fadeToggle();
  initMap("https://images.natgeomaps.com/PROD_ZOOM/" + code, 3, "_0");
}
$(document).ready(function () {
  $(".Modal").hide();
  
  $(".Close").click(function () {
    $(".Modal").fadeOut();
  });
});

$(document).keydown(function (e) {
  if (e.keyCode == 27) {
    $(".Modal").hide(300);
  }
});

function buttonPress() {
  var title =
    "https://images.natgeomaps.com/PROD_ZOOM/" +
    document.getElementById("map_id").value;

  initMap(title, 3, "_0");
}
function initMap(product_code, num_images, first_image) {
  console.log(product_code);
  if (typeof num_images === "undefined") {
    num_images = 1;
  }
  if (typeof first_image === "undefined") {
    first_image = "_0";
  }

  first_image = parseInt(first_image.substring(1));
  var links = "";

  for (var i = first_image; i < first_image + num_images; i++) {
    var image_path = product_code + "_" + i;
    links +=
      '<a href="#" data-image-path="' +
      image_path +
      '"><img src="' +
      image_path +
      '/TileGroup0/0-0-0.jpg"/></a>';
  }

  $("#chooser").html(links);
  $("#chooser a").on("click", function (e) {
    var path = $(this).data("image-path");

    $.ajax({
      url: product_code + "_" + first_image + "/ImageProperties.xml",
      //type: 'GET',
      //crossDomain: true,
      dataType: "html"
    }).done(function (result) {
      var options = "zImageProperties=" + result.replace(/"/g, "'");
      Z.Viewer.setImagePath(path, options);
    });
    e.preventDefault();
  });

  $.ajax({
    url: product_code + "_" + first_image + "/ImageProperties.xml",
    //type: 'GET',
    //crossDomain: true,
    dataType: "html"
  }).done(function (result) {
    console.log(result.replace(/"/g, "'"));

    Z.showImage(
      "photo",
      product_code + "_" + first_image,
        "zMouseWheel=1&" +
		"zToolbarInternal=1&" +
      //"zSkinPath=Assets/Skins/Default&"+
      "zMousePan=1&"+
        //"zDoubleClickZoom=1&" +
        "zNavigatorVisible=0&" +
        "zImageProperties=" +
        result.replace(/"/g, "'")
    );
  });
}

$("#expand-one").click(function(){
    $("#chooser").slideDown();
});
$("#expand-one").mouseleave(function(){
    $("#chooser").slideUp();
});
</script>
